<head>

  <title>UNIFI TINYMCE</title>


  <style media="screen">

  #container {
  }

  @media screen and (min-width: 768px) {
    #container {
      width: 960px;
      margin: auto;
    }
  }

    #destinazione {
      border: 1px solid red;
      box-sizing: border-box;
      margin-top: 30px;

  <!--
  <link rel="stylesheet" href="https://dipartimento.didacommunicationlab.it/dist/app.css?v=1578566027">

  <link rel="stylesheet" href="css/custom_content.css">

  <script src="./tinymce5/tinymce.min.js"></script>
  <script type="text/javascript">
    var update = function() {
      var pippo = tinymce.activeEditor.getContent();
      document.querySelector("#destinazione").innerHTML = pippo;
    }

    tinymce.init({
      selector: '.editor-area',
      init_instance_callback: function(editor) {
        update();
        editor.on('Change', update);
      },
      width: 960,
      height: 900,
      content_css: "https://dipartimento.didacommunicationlab.it/dist/app.css?v=1578566027, ./css/custom_content.css",
      body_class: 'content-right',
      language: "it",
      schema: "html5",
      entity_encoding: "raw",
      element_format: "html",

      invalid_elements: "h1",

      // plugins attivi
      plugins: 'advlist anchor charmap code contextmenu hr image link lists media powerpaste searchreplace table visualblocks visualchars wordcount ',

      // menu e toolbar
      menubar: false,
      toolbar1: 'code | bold italic underline strikethrough | superscript subscript | styleselect | removeformat | charmap | undo redo',
      toolbar2: 'copy cut paste | numlist bullist | hr | link unlink anchor | image media table',

      // toolbar mobile
      mobile: {
        theme: 'mobile',
        plugins: ['styleselect'],
        toolbar: ['undo', 'bold', 'italic', 'styleselect']
      },

      // opzioni plugin
      powerpaste_allow_local_images: false,
      powerpaste_word_import: "clean",
      powerpaste_html_import: "clean",

      visualblocks_default_state: true,

      table_clone_elements: "a",
      table_appearance_options: false,
      table_advtab: false,
      table_cell_advtab: false,
      table_row_advtab: false,
      table_default_attributes: {},
      table_default_styles: {},
      table_responsive_width: true,
      table_resize_bars: false,
      table_style_by_css: true,

      table_class_list: [{
          title: 'None',
          value: ''
        },
        {
          title: 'Dog',
          value: 'dog'
        },
        {
          title: 'Cat',
          value: 'cat'
        }
      ],

      link_class_list: [{
          title: "Nessuna",
          value: ""
        },
        {
          title: "Evidenza",
          value: "hilite"
        },
        {
          title: "Inattivo",
          value: "dimmed"
        }
      ],
      link_title: true,

      image_caption: true,
      image_advtab: false,
      image_class_list: [{
          title: 'Nessuna',
          value: ''
        },
        {
          title: 'Stile uno',
          value: 'img-classe1'
        },
        {
          title: 'Stile due',
          value: 'img-classe2'
        }
      ],

      style_formats: [{
          title: "Intestazione 2",
          block: "h2"
        },
        {
          title: "Intestazione 3",
          block: "h3"
        },
        {
          title: "Intestazione 4",
          block: "h4"
        },
        {
          title: "Paragrafo",
          block: "p"
        },
        {
          title: "Blocco div",
          block: "div"
        },
        {
          title: "Preformattato",
          block: "pre"
        },
        {
          title: "Blockquote",
          block: "blockquote"
        },
        {
          title: 'Testo evidenziato',
          items: [{
              title: "Evidenziato rosso",
              inline: "span",
              classes: 'evidenza_rosso',
              styles: {
                color: '#ff0000'
              },
            },
            {
              title: "Evidenziato blu",
              inline: "span",
              classes: 'evidenza_blu'
            }
          ]
        },
      ],
      /*
            external_filemanager_path:"/fmlocal/",
            filemanager_title:"File manager" ,
            external_plugins: { "filemanager" : "/fmlocal/plugin.min.js"},
      */
    });
  </script>



</head>
