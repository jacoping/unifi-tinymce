  <script type="text/javascript">
    var update = function() {
      var pippo = tinymce.activeEditor.getContent();
      document.querySelector("#destinazione").innerHTML = pippo;
    }

    tinymce.init({
      selector: '.editor-area',
      init_instance_callback: function(editor) {
        update();
        editor.on('Change', update);
      },
      width: 960,
      height: 900,
      content_css: "https://dipartimento.didacommunicationlab.it/dist/app.css?v=1578566027, ./css/custom_content.css",

      schema: "html5",
      skin: "oxide-jachi",
      entity_encoding: "raw",
      element_format: "html",

      invalid_elements: "h1",
      invalid_styles: {
        '*':'color'
      },
      valid_children : "div[h2]",


      // plugins attivi
      plugins: 'advlist anchor charmap code contextmenu hr image link lists media powerpaste searchreplace table visualblocks visualchars wordcount ',

      // menu e toolbar
      menubar: false,
      toolbar1: 'code | bold italic underline strikethrough blockquote | superscript subscript | styleselect | removeformat | charmap | undo redo',
      toolbar2: 'copy cut paste | numlist bullist | hr | link unlink anchor | image media table',

      // toolbar mobile
      mobile: {
        theme: 'mobile',
        plugins: ['styleselect'],
        toolbar: ['undo', 'bold', 'italic', 'styleselect']
      },

      // opzioni plugin
      powerpaste_allow_local_images: false,
      powerpaste_word_import: "clean",
      powerpaste_html_import: "clean",

      visualblocks_default_state: true,

      table_clone_elements: "a",
      table_appearance_options: false,
      table_advtab: false,
      table_cell_advtab: false,
      table_row_advtab: false,
      table_default_attributes: {},
      table_default_styles: {},
      table_responsive_width: true,

        }
      ],
      link_title: true,

      image_dimensions: false,
      image_caption: true,
      image_advtab: false,

      style_formats: [
        {
          title: "Titolo principale (h2)",

          title: 'Testo evidenziato',

              title: "Evidenziato rosso",

              classes: 'evidenza_rosso',
            },
            {
              title: "Evidenziato blu",
              inline: "span",
              classes: 'evidenza_blu'
            }

      /*
            external_filemanager_path:"/fmlocal/",
