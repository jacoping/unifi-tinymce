<!DOCTYPE html>
<html>

<head>
  <meta charset=“UTF-8”>
  <title>UNIFI TINYMCE</title>

  <script src="tinymce/tinymce.min.js"></script>

  <script type="text/javascript">
    var update = function(){
      var pippo = tinymce.activeEditor.getContent();
      document.querySelector("#destinazione").innerHTML = pippo;
    }

    tinymce.init({
      selector: '.editor-area',
      init_instance_callback: function(editor) {
        update();
        editor.on('Change', update);
      },
      width: 960,
      height: 400,
      content_css: "css/custom_content.css",
      theme: "modern",
      language: "it",
      schema: "html5",
      entity_encoding: "raw",
      element_format: "html",

      invalid_elements: "h1",

      plugins: 'advlist anchor charmap code contextmenu hr image link lists media powerpaste searchreplace table visualblocks visualchars wordcount ',
      menubar: false,
      toolbar1: 'code | bold italic underline strikethrough | superscript subscript | styleselect | removeformat | charmap | undo redo',
      toolbar2: 'copy cut paste | numlist bullist | hr | link unlink anchor | image media table',

      mobile: {
        theme: 'mobile',
        plugins: ['styleselect'],
        toolbar: ['undo', 'bold', 'italic', 'styleselect']
      },

      powerpaste_allow_local_images: false,
      powerpaste_word_import: "clean",
      powerpaste_html_import: "clean",
      visualblocks_default_state: true,

      link_class_list: [{
          title: "Nessuna",
          value: ""
        },
        {
          title: "Evidenza",
          value: "hilite"
        },
        {
          title: "Inattivo",
          value: "dimmed"
        }
      ],
      link_title: true,

      image_caption: true,
      image_advtab: false,
      image_class_list: [{
          title: 'Nessuna',
          value: ''
        },
        {
          title: 'Stile uno',
          value: 'img-classe1'
        },
        {
          title: 'Stile due',
          value: 'img-classe2'
        }
      ],

      style_formats: [{
          title: "Intestazione 2",
          block: "h2"
        },
        {
          title: "Intestazione 3",
          block: "h3"
        },
        {
          title: "Intestazione 4",
          block: "h4"
        },
        {
          title: "Paragrafo",
          block: "p"
        },
        {
          title: "Blocco div",
          block: "div"
        },
        {
          title: "Preformattato",
          block: "pre"
        },
        {
          title: "Blockquote",
          block: "blockquote"
        },
        {
          title: 'Testo evidenziato',
          items: [{
              title: "Evidenziato rosso",
              inline: "span",
              classes: 'evidenza_rosso',
              styles: {
                color: '#ff0000'
              },
            },
            {
              title: "Evidenziato blu",
              inline: "span",
              classes: 'evidenza_blu'
            }
          ]
        },
      ],
      /*
            external_filemanager_path:"/fmlocal/",
            filemanager_title:"File manager" ,
            external_plugins: { "filemanager" : "/fmlocal/plugin.min.js"},
      */
    });
  </script>

  <style media="screen">
    #container {
      width: 960px;
      margin: auto;
    }
    #destinazione {
      width: 960px;
      border: 1px solid red;
      padding: 32px 70px 50px 20px;
      box-sizing: border-box;
      margin-top: 30px;
    }

  </style>

  <link rel="stylesheet" href="css/custom_content.css">

</head>

<body>
  <div id="container">
  <textarea class="editor-area">

    <h2>Questo è un sito di prova per testare l'editor <strong>tinymce</strong>. Questo è un h2.</h2>
    <h3>Questo è un h3.</h3>
    <h4>Questo è un h4.</h4>
    <p>Questo è un paragrafo. <span class="evidenza_rosso" style="color: #ff0000;">Questo è evidenziato rosso.</span></p>
    <blockquote>Questo è un blockquote. <span class="evidenza_blu">Questo è evidenziato blu.</span></blockquote>
    <h3>Elenchi ordinati:</h3>
    <ol>
    <li>primo</li>
    <li>secondo</li>
    <li>terzo</li>
    </ol>
    <ol style="list-style-type: lower-alpha;">
    <li>primo</li>
    <li>secondo</li>
    <li>terzo</li>
    </ol>
    <ol style="list-style-type: upper-alpha;">
    <li>primo</li>
    <li>secondo</li>
    <li>terzo</li>
    </ol>
    <h3>Elenchi disordinati:</h3>
    <ul>
    <li>pippo</li>
    <li>pluto</li>
    <li>topolino</li>
    </ul>
    <ul style="list-style-type: circle;">
    <li>pippo</li>
    <li>pluto</li>
    <li>topolino</li>
    </ul>
    <ul style="list-style-type: square;">
    <li>pippo</li>
    <li>pluto</li>
    <li>topolino</li>
    </ul>
    <hr>
    <p><a href="https://www.unifi.it/" target="_blank" rel="noopener">link normali</a></p>
    <p>oppure <a class="hilite" href="https://www.unifi.it/" target="_blank" rel="noopener">link in evidenza</a></p>
    <p>oppure <a class="dimmed" href="https://www.unifi.it/" target="_blank" rel="noopener">link disattivati</a></p>
    
  </textarea>
  <div id="destinazione">
  </div>
</div>
</body>

</html>
