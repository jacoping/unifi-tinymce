<!DOCTYPE html>
<html>

<head>
  <meta charset=“UTF-8”>
  <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=2.0,user-scalable=1">
  <title>UNIFI | Utility editor</title>


  <style media="screen">
    #container {
      padding-bottom: 300px;
    }

    @media screen and (min-width: 768px) {
      #container {
        width: 960px;
        margin: auto;
      }
    }

    #destinazione {
      border: 1px solid red;
      box-sizing: border-box;
      margin-top: 30px;
      padding: 10px;
    }
  </style>


  <link rel="stylesheet" href="https://dipartimento.didacommunicationlab.it/dist/app.css?v=1578566027">

  <script src="./tinymce5/tinymce.min.js"></script>


  <!-- QUESTO SCRIPT CARICA I SETTINGS DI TINYMCE -->
  <script src="./unifi-tinymce-settings.js"></script>



  <!-- QUESTO SCRIPT GENERA GLI EDITOR NELLE TEXT-AREA -->
  <script type="text/javascript">
    var editor_contenuto = new tinymce.Editor('editor-contenuto',
      settings_contenuto, tinymce.EditorManager);
    editor_contenuto.render();

    var editor_focus = new tinymce.Editor('editor-focus',
      settings_focus, tinymce.EditorManager);
    editor_focus.render();

    var editor_leftinfo = new tinymce.Editor('editor-leftinfo',
      settings_leftinfo, tinymce.EditorManager);
    editor_leftinfo.render();
  </script>



</head>

<body>


  <div id="container">
    <header style="margin-top: 30px">
      <img src="./logo_unifi.svg" style="width: 150px; margin-left: 5px">
    </header>

    <h2 style="margin: 60px 0 0;">Contenuto</h2>


    <textarea id="editor-contenuto" class="content-right">
    </textarea>

    <h2 style="margin: 100px 0 0;">Focus</h2>

    <textarea id="editor-focus" class="content-right">
    </textarea>

    <h2 style="margin: 100px 0 0;">Left-info</h2>

    <textarea id="editor-leftinfo" class="content-right">
    </textarea>

  </div>
</body>

</html>
